<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Trek Siri</title>



</head>
<style>

</style>

<body>
    <div id="webchat"/>
    <script src="https://storage.googleapis.com/mrbot-cdn/webchat-latest.js"></script>
    // Or you can replace latest with a specific version
    <script>
      WebChat.default.init({
        selector: "#webchat",
        customData: {"language": "en"}, // arbitrary custom data. Stay minimal as this will be added to the socket
        socketUrl: "http://localhost:5005",
        socketPath: "/socket.io/",
        title: "Title",
        subtitle: "Subtitle",
      })
    </script>

    <!-- ***** Search Form Area ***** -->
    <div class="dorne-search-form d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="search-close-btn" id="closeBtn">
                        <i class="pe-7s-close-circle" aria-hidden="true"></i>
                    </div>
                    <form action="#" method="get">
                        <input type="search" name="caviarSearch" id="search" placeholder="Search Your Desire Destinations or Events">
                        <input type="submit" class="d-none" value="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- ***** Header Area Start ***** -->
    <header class="header_area" id="header">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-12 h-100">
                    <nav class="h-100 navbar navbar-expand-lg">
                        <a class="navbar-brand" href="index.html"><img src="img/core-img/Logo.png" style="width: 120px; height: 120px" alt=""></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#dorneNav" aria-controls="dorneNav" aria-expanded="false" aria-label="Toggle navigation"><span class="fa fa-bars"></span></button>
                        <!-- Nav -->
                        <div class="collapse navbar-collapse" id="dorneNav">
                            <ul class="navbar-nav mr-auto" id="dorneMenu">
                                <li class="nav-item">
                                    <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/hotels">Hotels <span class="sr-only">(current)</span></a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="/weather">Weather <span class="sr-only">(current)</span></a>
                                </li>

                                <li class="nav-item active">
                                    <a class="nav-link" href="/chat">Chat <span class="sr-only">(current)</span></a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="/about">About</a>
                                </li>
                            </ul>
                            <!-- Search btn -->
                            <div class="dorne-search-btn">
                                <a id="search-btn" href="#"><i class="fa fa-search" aria-hidden="true"></i> Search</a>
                            </div>
                            <!-- Signin btn -->
                            <div class="dorne-signin-btn">
                                <a href="#">Sign in  or Register</a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Breadcumb Area Start ***** -->
    <div class="breadcumb-area bg-img bg-overlay" style="background-image: url(static/img/Pakistan.jpg)"></div>
        </div>
    </section>
    <section class="dorne-welcome-area bg-img bg-overlay" style="background-image: url(static/img/Pakistan.jpg)">
        <div class="container">
            {% for message in Messages %}
            <div class="row">
                <div class="col-12">
                    <div class="single-feature-events-area d-sm-flex align-items-center wow fadeInUpBig" id="message" style="width:50%; background-color: white; margin-bottom: 70px;" data-wow-delay="0.2s">
                        <div class="feature-events-thumb">
                            <img src={{message.image}} alt="" style="width: 60%; height: 60%; margin-top: 20px;">
                        </div>
                        <div class="feature-events-content">
                            <h5>{{message.sender}}</h5>
                            <p>{{message.text}}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
                    <form method="POST" action="/ask">
        <div class="fixed-bottom">
            <div class="container rounded-pill" style="background-color: #7642EE;">
        <div class="row rounded-pill">
            <div class="col sm-2">
            </div>
            <div class="col-sm-8">
                <div class="form-group" style="margin-top: 15px;">
                    <input class="form-control rounded-pill" type="text" name="message" placeholder="Ask a Question" autocomplete="off">
                </div>
            </div>
                <div class="col-sm-2">
                    <div class="form-group" style="margin-top: 20px; margin-left: -20px">
                        <i class="fa fa-paper-plane fa-lg" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            </div>
        </div>
        </form>

    <script src="{{url_for('static', filename='js/jquery/jquery-2.2.4.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/others/plugins.js')}}"></script>
    <script src="{{url_for('static', filename='js/active.js')}}"></script>
</body>

</html>
