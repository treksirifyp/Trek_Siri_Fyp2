<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Trek Siri</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive/responsive.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/others/animate.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/others/font-awesome.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">

</head>
<style>
  .launcher {
    background-color: #4A2B88 !important;
  }

  .conversation-container .header {
    background-color: #4A2B88 !important;
    font-family: "Open Sans" !important;
  }

  .conversation-container .client {
    background-color: #4A2B88 !important; 
    font-family: 'Arial' !important;
  }

  .conversation-container .client p {
    color: white !important;
    font-size: 14px !important;
    font-weight: 100 !important;
  }

  .conversation-container .response {
    background-color:ghostwhite !important;
    font-family: 'Arial' !important;
  }

  .conversation-container .response p {
    color: black !important;
    font-size: 14px !important;
    font-weight: 100 !important;
  }

  .conversation-container .toggle-fullscreen-button {
    background-color: #4A2B88 !important;
  }

  .full-screen .close-button, .full-screen .toggle-fullscreen-button {
    background-color: #4A2B88 !important;
  }
</style>
<body>
  <div id="webchat">
    <script src="https://storage.googleapis.com/mrbot-cdn/webchat-latest.js"></script>
    // Or you can replace latest with a specific version
    <script>
      WebChat.default.init({
        selector: "#webchat",
        customData: {"language": "en"}, // arbitrary custom data. Stay minimal as this will be added to the socket
        socketUrl: "http://localhost:5005",
        socketPath: "/socket.io/",
        title: "Trek Siri",
        subtitle: "Travelling Made Easier",
        inputTextFieldHint: "Type a message...",
        connectingText: "Waiting for server...",
        hideWhenNotConnected: true,
        showFullScreenButton: true,
        showMessageDate: true,
        profileAvatar: 'static/bot.jpg'
      })
    </script>
    </div>


    <div class="dorne-search-form d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="search-close-btn" id="closeBtn">
                        <i class="pe-7s-close-circle" aria-hidden="true"></i>
                    </div>
                    <form action="#" method="get">
                        <input type="search" name="caviarSearch" id="search" placeholder="Search Your Desire Destinations or Events">
                        <input type="submit" class="d-none" value="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <header class="header_area" id="header">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-12 h-100">
                    <nav class="h-100 navbar navbar-expand-lg">
                        <a class="navbar-brand" href="/home"><img src="static/img/Logo.png" style="width: 120px; height: 120px" alt=""></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#dorneNav" aria-controls="dorneNav" aria-expanded="false" aria-label="Toggle navigation"><span class="fa fa-bars"></span></button>

                        <div class="collapse navbar-collapse" id="dorneNav">
                            <ul class="navbar-nav mr-auto" id="dorneMenu">
                                <li class="nav-item active">
                                    <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
                                </li>

                                <li class="nav-item">

                                </li>

                            </ul>

                            <div class="dorne-search-btn">
                                <a id="search-btn" href="#"><i class="fa fa-search" aria-hidden="true"></i> Search</a>
                            </div>

                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section class="dorne-welcome-area bg-img bg-overlay" style="background-image: url(static/img/Pakistan.jpg);">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-12 col-md-10">
                    <div class="hero-content">

                                        <option value="2">Skardu</option>
                                        <option value="3">Hunza</option>
                                        <option value="4">Chitral</option>
                                        <option value="5">Chilas</option>
                                        <option value="5">Kaghan</option>
                                        <option value="5">Naran</option>
                                        <option value="5">Neelum Valley</option>
                                        <option value="5">Passu</option>
                                        <option value="5">Shogran</option>
                                        <option value="5">Swat</option>
                                    </select>
                                    <select class="custom-select">
                                        <option selected>All Catagories</option>
                                        <option value="1">Best</option>
                                        <option value="2">Cheap</option>
                                    </select>
                                    <select class="custom-select">

                                        <option value="1">1000 - 4999</option>
                                        <option value="2">5000 - 9999</option>
                                        <option value="3">10000 - 49999</option>
                                    </select>
                                    <button type="submit" class="btn dorne-btn"><i class="fa fa-search pr-2" aria-hidden="true"></i> Search</button>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="nav-events" role="tabpanel" aria-labelledby="nav-events-tab">
                                <h6>What are you looking for?</h6>

                                        <option value="5">Shogran</option>
                                        <option value="5">Swat</option>
                                    </select>
                                    <select class="custom-select">
                                        <option selected>All Catagories</option>
                                        <option value="1">Best</option>
                                        <option value="2">Cheap</option>
                                    </select>
                                    <select class="custom-select">
                                        <option selected>Price Range</option>

</body>
